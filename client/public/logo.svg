<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart Line (Upward Trend) -->
  <path d="M 100 350 L 150 300 L 200 320 L 250 250 L 300 270 L 350 180 L 412 140" 
        stroke="white" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Chart Points -->
  <circle cx="100" cy="350" r="8" fill="white"/>
  <circle cx="150" cy="300" r="8" fill="white"/>
  <circle cx="200" cy="320" r="8" fill="white"/>
  <circle cx="250" cy="250" r="8" fill="white"/>
  <circle cx="300" cy="270" r="8" fill="white"/>
  <circle cx="350" cy="180" r="8" fill="white"/>
  <circle cx="412" cy="140" r="10" fill="#10b981"/>
  
  <!-- Arrow (Growth Indicator) -->
  <path d="M 380 160 L 412 140 L 392 112" 
        stroke="#10b981" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- AI Icon (Simple Brain/Circuit) -->
  <g transform="translate(100, 100)" opacity="0.3">
    <circle cx="0" cy="0" r="20" fill="white" stroke="white" stroke-width="2"/>
    <circle cx="40" cy="0" r="20" fill="white" stroke="white" stroke-width="2"/>
    <line x1="20" y1="0" x2="20" y2="0" stroke="white" stroke-width="2"/>
